    <ellipse cx="32" cy="8" rx="6" ry="12" transform="rotate(60 32 32)"/>
    <ellipse cx="32" cy="8" rx="6" ry="12" transform="rotate(90 32 32)"/>
    <ellipse cx="32" cy="8" rx="6" ry="12" transform="rotate(120 32 32)"/>
    <ellipse cx="32" cy="8" rx="6" ry="12" transform="rotate(150 32 32)"/>
    <ellipse cx="32" cy="8" rx="6" ry="12" transform="rotate(180 32 32)"/>
    <ellipse cx="32" cy="8" rx="6" ry="12" transform="rotate(210 32 32)"/>
    <ellipse cx="32" cy="8" rx="6" ry="12" transform="rotate(240 32 32)"/>
    <ellipse cx="32" cy="8" rx="6" ry="12" transform="rotate(270 32 32)"/>
